<!-- Contenedor completo con position relative -->
<div class="relative">
<!-- Navbar -->
<nav class="bg-gradient-to-r from-gray-900 via-gray-950 to-gray-900 text-white px-4 sm:px-6 lg:px-8 py-4 shadow-2xl relative z-50 border-b border-gray-800">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Logo / Nombre de la tienda -->
    <div class="flex items-center space-x-3 sm:space-x-4">
      <!-- Admin: logo clickeable -->
      <a 
        *ngIf="shouldShowMenuItem()"
        routerLink="/dashboard"
        class="text-xl sm:text-2xl lg:text-3xl font-extrabold tracking-tight bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent transition duration-300 ease-in-out transform hover:scale-105"
      >
        COMERSYS
      </a>
      
      <!-- Vendedor: logo solo texto -->
      <span 
        *ngIf="!shouldShowMenuItem()"
        class="text-xl sm:text-2xl lg:text-3xl font-extrabold tracking-tight bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent"
      >
        COMERSYS
      </span>

      <!-- Botón hamburguesa solo admin -->
      <button 
        *ngIf="shouldShowMenuItem()"
        (click)="toggleMenu($event)"
        class="p-2 rounded-lg hover:bg-gray-800 transition-all duration-300 ease-in-out transform hover:scale-110 active:scale-95"
        aria-label="Toggle menu"
      >
        <svg *ngIf="!mostrarMenu" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="mostrarMenu" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Usuario y cerrar sesión (desktop) -->
    <div class="hidden md:flex items-center space-x-4 lg:space-x-6">
      <div class="text-sm lg:text-base font-medium text-gray-300">
        <span class="hidden lg:inline">Bienvenido, </span>
        <span class="text-white font-semibold">{{ userName }}</span>
      </div>
      
      <button
        (click)="cerrarSesion()"
        class="group flex items-center space-x-2 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-sm lg:text-base text-white font-semibold px-4 lg:px-5 py-2 lg:py-2.5 rounded-xl transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl"
      >
        <svg class="w-4 h-4 lg:w-5 lg:h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span class="hidden sm:inline">Cerrar sesión</span>
      </button>
    </div>

    <!-- Usuario móvil -->
    <div class="md:hidden">
      <button 
        (click)="cerrarSesion()" 
        class="p-2 rounded-lg hover:bg-gray-800 transition-all duration-300 transform hover:scale-110 active:scale-95"
        aria-label="Cerrar sesión"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
      </button>
    </div>
  </div>
</nav>

<!-- Overlay para cerrar el menú al hacer click fuera -->
<div 
  *ngIf="mostrarMenu && shouldShowMenuItem()"
  (click)="closeMenu()"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 md:hidden"
></div>
