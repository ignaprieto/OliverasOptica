<div class="min-h-screen bg-gradient-to-br from-[#e3ebff] to-[#edf2ff] text-black px-6 py-8 animate-fade-in-scale">
  <h2 class="text-3xl font-bold mb-8 tracking-tight">Panel Principal</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">

    <button
      routerLink="/stock"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-box-open text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Stock</h3>
      <p class="text-sm text-gray-300">Agregar Productos y actualizar el stock disponible.</p>
    </button>

    <button
      routerLink="/ventas"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-cash-register text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Ventas</h3>
      <p class="text-sm text-gray-300">Gestión y registro de ventas.</p>
    </button>

    <button
      routerLink="/historial"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-history text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Historial</h3>
      <p class="text-sm text-gray-300">Consultar historial de ventas y movimientos.</p>
    </button>

    <button
      routerLink="/productos"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-tags text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Productos</h3>
      <p class="text-sm text-gray-300">Ver productos disponibles.</p>
    </button>

    <button
      routerLink="/aumento"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-arrow-up text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Aumento</h3>
      <p class="text-sm text-gray-300">Aplicar aumentos por categoría o individual.</p>
    </button>

    <button
      routerLink="/descuentos"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-percent text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Descuentos</h3>
      <p class="text-sm text-gray-300">Gestionar descuentos en productos.</p>
    </button>

     <button
      routerLink="/finanzas"
      class="w-full sm:w-auto bg-[#1e293b] text-left p-6 rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition-all duration-300 transform"
    >
      <i class="fas fa-dollar-sign text-white text-2xl mb-3"></i>
      <h3 class="text-lg text-gray-200 font-semibold mb-1">Finanzas</h3>
      <p class="text-sm text-gray-300">Gestion de gastos y finanzas</p>
    </button>
