<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12 animate-fade-in-scale">
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-6 sm:p-8 md:p-10 transform transition-all duration-300">
    
    <!-- Encabezado con logo y título -->
    <div class="text-center mb-8">
      <!-- Icono de persona -->
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 text-blue-600 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">
        Bienvenido a Angirû Ventas
      </h1>
      <p class="text-base text-gray-500 mt-2">
        Inicia sesión para acceder al panel de administración.
      </p>
    </div>

    <!-- Formulario de Login -->
    <form (ngSubmit)="login()" class="space-y-6">
      <!-- Campo de Correo electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <div class="relative rounded-md shadow-sm">
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="ejemplo@correo.com"
            class="w-full appearance-none block px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          />
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <div class="relative rounded-md shadow-sm">
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Ingresa tu contraseña"
            class="w-full appearance-none block px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          />
        </div>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-[1.01]"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Mensaje de Error -->
    <div *ngIf="error" class="mt-6 text-sm text-center text-red-600 bg-red-50 border-l-4 border-red-400 p-3 rounded-lg animate-fade-in-up" role="alert">
      <p>{{ error }}</p>
    </div>

  </div>
</div>
