<div class="min-h-[calc(100vh-120px)] flex items-center justify-center bg-gray-50 px-4 py-12 animate-fade-in-scale">
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-6 sm:p-8 md:p-10 transform transition-all duration-300">
    
    <!-- Encabezado -->
    <div class="text-center mb-8">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 text-blue-600 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">
        Bienvenido al sistema de Ventas
      </h1>
      <p class="text-base text-gray-500 mt-2">
        Inicia sesión para acceder al panel de administración o como vendedor.
      </p>
    </div>

    <!-- FORMULARIO ADMIN -->
    <form (ngSubmit)="login()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          [disabled]="isLoading"
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
            [disabled]="isLoading"
            placeholder="Ingresa tu contraseña"
            class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50"
          />
          <button type="button" (click)="togglePasswordVisibility()" [disabled]="isLoading"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Botón admin -->
      <button type="submit" [disabled]="isLoading"
        class="w-full py-2 px-4 rounded-md text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando sesión...</span>
      </button>
    </form>

    <!-- ERROR -->
    <div *ngIf="error" class="mt-6 text-sm text-center text-red-600 bg-red-50 border-l-4 border-red-400 p-3 rounded-lg">
      <p>{{ error }}</p>
    </div>

    <!-- SECCIÓN VENDEDOR -->
    <div class="mt-10 border-t border-gray-200 pt-8">
      <h2 class="text-center text-lg font-semibold text-gray-700 mb-4">
        Acceder como vendedor
      </h2>
      <form (ngSubmit)="loginVendedorPorDni(dni)" class="space-y-4">
        <!-- DNI -->
        <div>
          <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">
            Número de DNI
          </label>
          <input
            id="dni"
            type="text"
            [(ngModel)]="dni"
            name="dni"
            required
            [disabled]="isLoading"
            placeholder="Ej: 12345678"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 disabled:opacity-50"
          />
        </div>

        <!-- Botón vendedor -->
        <button type="submit" [disabled]="isLoading"
          class="w-full py-2 px-4 rounded-md text-lg font-medium text-white bg-green-600 hover:bg-green-700 disabled:opacity-50">
          <span *ngIf="!isLoading">Acceder como vendedor</span>
          <span *ngIf="isLoading">Ingresando...</span>
        </button>
      </form>
    </div>

  </div>
</div>
